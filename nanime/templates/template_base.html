<!DOCTYPE html>
<html lang="pt-br">
 <head>
   <meta charset="utf-8">
   <title>Base para os Templates</title>
   <link rel="stylesheet" href="{{ url_for('static',     filename='css/template.css') }}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 </head>
 <body>
    <header>
        <strong><nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home')}}"> 
              Nanime
            </a>
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0 ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('animes') }}">Meus animes</a></li>
              </ul>

              <div class="ms-auto">
                <ul class="navbar-nav">
                  {% if current_user.is_authenticated %}
                    <li class="nav-item"><button class="btn btn-primary btn-sm ms-2"><a class="nav-link active" href="{{ url_for('logout') }}">Logout</a></button></li>
                  {% else %}
                    <li class="nav-item"><button class="btn btn-primary btn-sm ms-2"><a class="nav-link active" href="{{ url_for('login') }}">Login</a></button></li>
                    <li class="nav-item"><button class="btn btn-primary btn-sm ms-2"><a class="nav-link active" href="{{ url_for('register') }}">Criar conta</a></button></li>
                  {% endif %}
                </ul>
            </div>
            </div> 
        </nav></strong>
      </div>
    </header>
    
    <main class="container" style="margin-top: 90px;">
      {% block content %}
      {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
 </body>
</html>
